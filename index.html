<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 2</title>
</head>
    <style>
*{box-sizing: border-box;}



#container{
    width: 800px; background-color: rgb(43, 99, 99); height: 600px; margin:0 auto;">
    }
p{
    color: rgb(215, 203, 209);
}
.floatRight{
    float: left;
    width: 250px;
    background-color: rgba(32, 126, 95, 0.329);
}
footer{
    clear: both;
}
#main{
    margin-left: 20px;
    margin-right: 20px;
    background-color: rgba(237, 145, 40, 0.653);
    padding-left: 20px;
    margin-top: 20px;
}
</style>
</head>
<body>
    <!-- A div is a box that holds other boxes -->
     <!-- Div is an element and the ID is an attribute-->
    <div id="container"> 
    <!-- Work from top, to bottom, left, and right -->
    <header><h1>Hello!</h1></header>

    <nav class="floatRight"><p>I went to the Dallas Zoo with my friends! Here are some pictures I took:</p></nav>
    <h2>We went to the <i>Dinosaur exhibit!</i></h2>
    <h3>We also saw a <b>tiger skeleton!</b></h3>
    <main id="main" class="floatRight"><img src="images/dallas_zoo.jpg" style="width: 200px;" alt="Tiger skeleton from the Dallas Zoo"></main>
    
    <main id="main" class="floatRight"><img src="images/dallasdino.jpg" style="width: 200px;" alt="I'm not sure what kind of dinosaur this is"></main>
      <p>

     This is a <u>Dilophosaurus!</u> That is my favorite dinosaur :)</p>
   <main id="main" class="floatRight"></main><img src="images/dilophosaurus.jpg" style="width: 200px;" alt="Dilophosaurus" title="It became my favorite dinosaur because of Jurassic Park!"></main>
   
    <footer><p>Made by <b>Lilly Herrera :-)</b></p></footer>



    </div>
</body>
</html>
